<p>customer works!</p>
<table border="3">
    <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Customer Password</th>
        <th>Customer Email</th>
        <th>Mobile</th>
        <th>Date of Birth</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let c of customer | async">
        <td>{{c.cus_id}}</td>
        <td>{{c.cus_name}}</td>
        <td>{{c.cus_password}}</td>
        <td>{{c.cus_email}}</td>
        <td>{{c.cus_mobile}}</td>
        <td>{{c.cus_dob}}</td>
        <td>{{c.cus_address}}</td>
    </tr>
</table>
